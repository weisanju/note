language: rust
os: linux
dist: xenial

cache:
  - cargo

rust:
  - stable

before_script:
  - (test -x $HOME/.cargo/bin/cargo-install-update || cargo install cargo-update)
  - (test -x $HOME/.cargo/bin/mdbook || cargo install --vers "^0.3" mdbook)
  - cargo install-update -a

script:
  - mdbook build # In case of custom book path: mdbook build path/to/mybook && mdbook test path/to/mybook

deploy:
  provider: pages
  strategy: git
  github-token: $GITHUB_TOKEN
  edge: true
  local-dir: book # In case of custom book path: path/to/mybook/book
  keep-history: false
  verbose: true
  on:
    branch: main
    condition: git diff head  --name-only |grep src/java/SUMMARY.md
  target_branch: note-pages
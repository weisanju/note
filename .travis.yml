language: rust
os: linux
dist: xenial

cache:
  - cargo

rust:
  - stable

before_script:
  - (test -x $HOME/.cargo/bin/cargo-install-update || cargo install cargo-update)
  - (test -x $HOME/.cargo/bin/mdbook || cargo install --vers "^0.3" mdbook)
  - cargo install-update -a

script:
  - source setDirectoryTarget.sh

deploy:
  provider: pages
  strategy: git
  github-token: $GITHUB_TOKEN
  edge: true
  local-dir: src/$effectedBranch/book # In case of custom book path: path/to/mybook/book
  keep-history: false
  verbose: true
  on:
    branch: main
    condition: $effectedBranch != ''
  target_branch: note-pages-${effectedBranch}